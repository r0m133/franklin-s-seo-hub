name: Deploy to GitHub Pages

on:
  # Déclenche le workflow sur push vers la branche main
  push:
    branches: [ main, master ]
  # Permet de lancer manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions pour le GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
